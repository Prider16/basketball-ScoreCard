<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="box">
        <div class="box-inner">
            <h1>Home</h1>
            <h2 id="home-text">00</h2>
            <div class="box-button">
                <button id="home-one" class="button-add">+1</button>
                <button id="home-two" class="button-add">+2</button>
                <button id="home-three" class="button-add">+3</button>
            </div>
        </div>
        <div class="box-inner">
            <h1>Guest</h1>
            <h2 id="guest-text">00</h2>
            <div class="box-button">
                <button id="guest-one" class="button-add">+1</button>
                <button id="guest-two" class="button-add">+2</button>
                <button id="guest-three" class="button-add">+3</button>
            </div>
        </div>
    </div>
    <div class="new">
        <button id="new" class="new-button">New game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
